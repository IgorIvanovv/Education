<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="styles.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey form</title>
</head>

<body>
	<h1 id="title">Survey</h1>
	<p id="description">Help improve our service</p>
	<form id="survey-form">
		<div class="form-group">
			<label id="name-label">Name</label>
			<input id="name" placeholder="Enter your name" required>
		</div>

		<div class="form-group">
			<label id="number-label">Age</label>
			<input id="number" min="1" max="120" type="number" placeholder="Age">
		</div>
		<div class="form-group">
			<label id="email-label">Email</label>
			<input id="email" required type="email" placeholder="Enter your Email">
		</div>
		<div class="form-group">
			<label>What is your English level?</label>
			<select id="dropdown">
  				<option>Beginer</option>
  				<option>Elementary</option>
  				<option>Pre-Intermediate</option>
  				<option>Intermediate</option>
  				<option>Upper-Intermediate</option>
  				<option>Advanced</option>
  				<option>Proficeincy</option>
			</select>
		</div>
		<div>
			<p>Would you like study one more foreign language?</p>
			<label><input type="radio" checked  name="input" value="Yes">Yes</label>  	
			<label><input type="radio" name="input" value="No">No</label>
			<label><input type="radio" name="input" value="Maybe">Maybe</label>
		</div>	
		<div>
			<label>Which of these languages do you know?</label>
			<label><input type="checkbox" value="English">English</label>
			<label><input type="checkbox" value="Spanish">Spanish</label>
			<label><input type="checkbox" value="Italian">Italian</label>
			<label><input type="checkbox" value="French<">French</label>
			<label><input type="checkbox" value="Turkish">Turkish</label>
			<label><input type="checkbox" value="Chinese">Chinese</label>
			<label><input type="checkbox" value="Japanese">Japanese</label>
		</div>	

		<div>
			<p>Leave your comment</p>
			<textarea placeholder="Enter yor comment here..."></textarea>
		</div>
		<div>	
			<button id="submit">Submit</button>
		</div>	
	</form>

</body>
</html>
